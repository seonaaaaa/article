<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<meta charset="UTF-8">
<th:block layout:fragment="css"></th:block>
<th:block layout:fragment="script"></th:block>
<body>
<div layout:fragment="content" class="content">
    <form class="container" action="/articles/update" method="post" th:object="${article}">
        <input type="hidden" name="id" th:value="*{id}">
        <div class="mb3">
            <label class="form-label">제목</label>
            <input type="text" class="form-control" name="title" th:field="*{title}">
        </div>
        <div class="mb-3">
            <label class="form-label">내용</label>
            <textarea class="form-control" row="3" name="content" th:field="*{content}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="/articles">Go to Article List</a>
    </form>
</div>
</body>
</html>
